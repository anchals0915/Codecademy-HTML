<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>  Header  </h1>
        <nav>  
                <a href="#profile1" >Anchal Singh</a>
                <a href="#profile2" >Vinita Singh</a>
                <a href="#profile3" >Surbhi Singh</a>
        </nav>
    </header>
    <main>


        <article class="card" id="profile1">
            <figure>
                <img src="images/elephant-1822481_640.jpg" alt="Anchal Singh" width="500" height="500" >
                <figcaption>Anchal Singh <span class="nowrap">Software Developer</span></figcaption>
            </figure>
            <p>
                <q>I code stuff.</q>
            </p>
        </article>



        <article id="profile2" class="card">
            <figure>
                <img src="images/agra-4117671_640.jpg" alt="Vinita Singh" width="500" height="500"  >
                <figcaption>Vinita Singh</figcaption>
            </figure>
            <p>
                <q>I design stuff.</q>
            </p>
        </article>



        <article id="profile3" class="card">
            <figure>
                <img src="images/taijmahal.jpg" alt="Surbhi Singh" width="500" height="500" >
                <figcaption>Surbhi Singh</figcaption>
            </figure>
            <p>
                <q>I teach stuff.</q>
            </p>
        </article>
    </main>

    
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>


</body>
</html>
